{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}" type="text/css"/>

    <title>{{ title }}</title>
</head>
<body>
<!--Navbar-->
<nav>
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Green</a>
        <ul class="right hide-on-med-and-down">
            <li {% if nbar == 'home' %}class="active"{% endif %}><a href="{% url 'main:index' %}" class="tooltipped" data-position="bottom" data-tooltip="Home">
                <i class="material-icons">home</i>
            </a></li>
            <li {% if nbar == 'trips' %}class="active"{% endif %}><a href="{% url 'trips:index' %}" class="tooltipped" data-position="bottom" data-tooltip="Trips">
                <i class="material-icons">local_airport</i>
            </a></li>
            <li {% if nbar == 'eating' %}class="active"{% endif %}><a href="#" class="tooltipped" data-position="bottom" data-tooltip="Food">
                <i class="material-icons">restaurant</i>
            </a></li>

            <!--User authentication-->
            {% if user.is_authenticated %}
            <li {% if nbar == 'profile' %}class="active"{% endif %}><a href="{% url 'accounts:profile' %}" class="tooltipped" data-position="bottom" data-tooltip="Profile">
                <i class="material-icons">person</i>
            </a></li>
            <li><a href="{% url 'accounts:logout' %}" class="tooltipped" data-position="bottom" data-tooltip="Logout">
                <i class="material-icons">arrow_downward</i>
            </a></li>
            {% else %}
            <li {% if nbar == 'register' %}class="active"{% endif %}><a href="{% url 'accounts:register' %}" class="tooltipped" data-position="bottom" data-tooltip="Register">
                <i class="material-icons">assignment</i>
            </a></li>
            <li><a href="{% url 'accounts:login' %}" class="tooltipped" data-position="bottom" data-tooltip="Login">
                <i class="material-icons">arrow_upward</i>
            </a></li>
            {% endif %}
        </ul>
    </div>
</nav>
<!--Block Content-->
<div class="container-fluid">
    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<!--Block JS-->
{% block javascript %}{% endblock javascript %}

</body>
</html>
