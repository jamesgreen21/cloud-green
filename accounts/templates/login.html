{% extends "base.html" %}
{% load static %}
{% load materializecss %}
{% block content %}

<h5 class="">Login</h5>

<!--Log In Form-->
<div class="row py-4">
    <div class="col s10 offset-s1">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login:</legend>
                {{ form|materializecss }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-dark">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <p>Need an account? <a class="ml-2" href="{% url 'accounts:register' %}">Sign Up Now!</a></p>
        </div>
    </div>
</div>

{% endblock content %}
