{% extends "base.html" %}
{% load static %}
{% load materializecss %}
{% block content %}

<h5 class="">Profile</h5>

<!--Profile Form-->
<div class="row">
    <div class="col s10 offset-s1">
        <div class="media py-4">
            <img src="" class="align-self-start mr-3 rounded-circle jpt-profile-img" alt="...">
            <div class="media-body">
                <h5 class="mt-0">{{ user.username }}</h5>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
    </div>
    <div class="col s10 offset-s1">
        <form class="pt-4 jpt-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Information</legend>
                {{ user_form|materializecss }}
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-info btn-lg" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
