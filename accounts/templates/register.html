{% extends "base.html" %}
{% load static %}
{% load materializecss %}
{% block content %}

<h5 class="">Register</h5>

<!--Register Form-->
<div class="row">
    <div class="col s10 offset-s1">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Now!</legend>
                {{ user_form|materializecss }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-dark">Register</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <p>Already have an account?<a class="ml-2" href="{% url 'accounts:login' %}">Sign In</a></p>
        </div>
    </div>
</div>

{% endblock content %}
